<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akan-name-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Akan Name Generator</h2>
        <p class="muted">Enter your birth details to generate your Akan name.</p>
        <form id="nameForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                <button type="submit" class="btn btn-primary">Generate Akan Name</button>
            </div>
        </form>
        <div style="margin-top:14px">
            <h3>Your Akan Name is: <span id="akanName" style="color:#2563eb"></span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
